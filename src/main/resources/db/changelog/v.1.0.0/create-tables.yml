databaseChangeLog:
  - changeSet:
      id: create-table-1
      author: urgmaker
      changes:
        - createTable:
            tableName: c_currencies
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: c_code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: c_full_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: c_sign
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-2
      author: urgmaker
      changes:
        - createTable:
            tableName: e_exchangeRates
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: e_base_currency_id
                  type: integer
                  constraints:
                    referencedTableName: c_currencies
                    referencedColumnNames: c_id
                    foreignKeyName: fk_e_exchangeRates_base_currency
              - column:
                  name: e_target_currency_id
                  type: integer
                  constraints:
                    referencedTableName: c_currencies
                    referencedColumnNames: c_id
                    foreignKeyName: fk_e_exchangeRates_target_currency
              - column:
                  name: e_rate
                  type: decimal(8, 6)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-index
      author: urgmaker
      changes:
        - createIndex:
            indexName: idx_currency
            tableName: e_exchangeRates
            columns:
              - column:
                  name: e_base_currency_id
              - column:
                  name: e_target_currency_id